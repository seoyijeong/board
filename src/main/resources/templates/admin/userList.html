<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="/inc/header::headerFragment"/>

<div class='container mt-5'>
    <h3> 회원 리스트</h3>
    <table class='table table-striped'>
        <thead class='table-dark'>
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>이메일</th>
            <th>전화번호</th>
            <th>생성일자</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="userList: ${userList}">
                <td th:text="${userList.userId}"></td>
                <td th:text="${userList.userName}"><a href=""></a></td>
                <td th:text="${userList.userEmail}"></td>
                <td th:text="${userList.userTel}"></td>
                <td th:text="${userList.createDate}"></td>
                <td ><a th:href="|delete/${userList.userNo}|" class='btn btn-danger btn-sm'>삭제</a></td>
            </tr>
        </tbody>
    </table>
</div>

<th:block th:replace="/inc/footer::footerFragment"/>

</body>
</html>
